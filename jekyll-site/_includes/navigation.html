<nav>
    <ul>
        {% for item in site.data.navigation %}
            <li>
                <a href="{{ item.link }}" {% if page.url == item.link or (page.url contains "/blog/" and item.link contains "/blog/") %} class="selected-link" {% endif %}>
                    {{ item.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
