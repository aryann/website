<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Aryan Naraghi" />
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <style type="text/css">
      h1 {
        font-weight: normal;
        padding: 10px 15px;
      }

      header h1 {
        font-size: 4em;
        text-align: center;
      }

      article h1 {
        font-weight: normal;
        background-color: #eee;
        border-bottom: 1px solid #ccc;
      }

      p {
        margin-left: 15px;
      }

      #container {
        margin: 0 auto;
        width: 600px;
      }

      article>ul {
        display: inline-block;
        margin: 0;
        margin-left: 15px;
      }

      {% include style.css %}
    </style>

    <script type="text/javascript">
      {% include analytics.js %}
    </script>
  </head>

  <body>
    <div id="container">
      {{ content }}
    </div>
  </body>
</html>
